<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verify OTP</title>

<style>
body {
  background:#0d1117;
  color:#e6edf3;
  font-family:Inter,sans-serif;
}

.card {
  max-width:400px;
  margin:5rem auto;
  background:#161b22;
  padding:2rem;
  border-radius:12px;
  text-align:center;
}

input {
  width:100%;
  padding:0.8rem;
  margin-top:1rem;
  font-size:1rem;
}

button {
  margin-top:1rem;
  width:100%;
  padding:0.8rem;
}

.spinner {
  display:none;
  margin-top:1rem;
}
</style>
</head>

<body>
<div class="card">
  <h2>Verify OTP</h2>

  <form method="post" onsubmit="showSpinner()">
    {% csrf_token %}
    <input type="text" name="otp" placeholder="Enter OTP" required>
    <button type="submit">Verify</button>
  </form>

  <div class="spinner" id="spinner">‚è≥ Verifying...</div>
</div>

<script>
function showSpinner() {
  document.getElementById("spinner").style.display = "block";
}
</script>
</body>
</html>
